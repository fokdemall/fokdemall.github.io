<!DOCTYPE HTML>

<html>
    <head>
        <title>Audio</title>
    </head>
    <body>
        
        <script>
            
            function play(){
                var audio = document.getElementById("audio");
                audio.loop = true;
                audio.play();
                
                var img = document.getElementById("img");
                img.src = "img_clean.jpg";
            }
        </script>
        
        <img id="img" width="100%" height="100%" min-height="100%" min-width="100%" margin="auto" src="img_blur.jpg" display="flex" width="auto" onclick="play()"><img>
            
            <audio loop id="audio" src="sonnerieIPhone.mp3"></audio>
            </body>
</html>
